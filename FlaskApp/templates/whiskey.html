<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Should I Drink</title>
</head>

<body>

<h3>Beer Recommendation</h3>
  <form name="whiskey_selection" action="/whiskey" method='POST'>

    <select name='whiskey_selection' method="GET" action="/">
      {% for whiskey in whiskeys %}
        <option value= "{{whiskey}}" {% if submitted and selected==whiskey %} SELECTED {% endif %} >{{ whiskey }}</option>
      {% endfor %}
    </select>

      <button type="submit">Submit</button>
  </form>

  {% if submitted %}
    Based on your selection of {{selected}}, your top 3 recommended beers are:<br> <br>
    {% for name in recommendations %}
      {{name}} <br>
    {% endfor %}

  {% else %}
    Please select a whiskey.
  {% endif %}

  <br>
  <br>

  <form action="/" method="get">
    <input type="submit" value="Return Home" id="button_home" />
  </form>


</body>
</html>
