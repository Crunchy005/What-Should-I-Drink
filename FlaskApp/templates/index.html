<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>What Should I Drink</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body pb-1">
              <h1 class="card-title">What Should I Drink?</h1>
              <div class="card-subtitle">This recommender will help you, a friend, or a customer decided what beer/whiskey you should drink based on your preferences of the opposite beverage. The provided recommendations are based off the flavor profile of each beer/whiskey.</div> <br>
              <h4 class="card-title">What recommendation would you like?</h4>
              <div class="card-text">
                <div style="text-align: center;">
                      <a href="/whiskey_rec">
                        <button type="submit" id="button_whiskey" class="btn btn-outline-secondary btn-lg">Whiskey</button>
                      </a>
                      <a href="/beer_rec">
                        <button type="submit" id="button_beer" class="btn btn-outline-secondary btn-lg">Beer</button>
                      </a> 
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
